
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Time to explore the world</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <header>
            <div id="header_info">
                <h1>Sunny Flights</h1>
                <img id="header_image" src="assets/airplane_logo.png">
            </div>

            <div id="Selection_Box">
                <label id="from_label"> From: <input name="From_input" type="text">  </label>
                <label id="To_label"> To: <input name="To_input" type="text">  </label>
                <input id="search_button" name="Search_input" type="button" value="Search">
            </div>
        </header>

        <main>
            <table id="Available_Flights_Tb"> 
                <caption> Available Flights </caption>
                <tr id="header_fligts_table">
                    <th>Price</th>
                    <th>Stops</th>
                    <th>Airline Code</th>
                    <th>Date</th>
                </tr>
            </table>
        </main>
        <footer>
            &copy; Copyright Aikaterini Iliadou Msc Applied Informatics 2023
            
        </footer>
    </body>


</html>
